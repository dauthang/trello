<div class="content">
  <mat-card class="example-card">
    <mat-card-header>
      <h2>Todo</h2>
    </mat-card-header>
    <mat-card-content>
      <div cdkDropList    #todoList="cdkDropList" [cdkDropListData]="todo"
           [cdkDropListConnectedTo]="[doingList, doneList]" (cdkDropListDropped)="drop($event)">
        <mat-card class="task" *ngFor="let item of todo" cdkDrag>
          <mat-card-header>
            <h2>{{item}}</h2>
          </mat-card-header>
        </mat-card>
      </div>

    </mat-card-content>
    <mat-card-footer>
      <mat-card-actions>
        <mat-icon>add</mat-icon>
        <p>Add another card</p>
      </mat-card-actions>
    </mat-card-footer>

  </mat-card>
  <mat-card class="example-card">
    <mat-card-header>
      <h2>Doing</h2>
    </mat-card-header>
    <mat-card-content>
      <div cdkDropList    #doingList="cdkDropList" [cdkDropListData]="doing"
           [cdkDropListConnectedTo]="[todoList, doneList]" (cdkDropListDropped)="drop($event)">
        <mat-card class="task" *ngFor="let item of doing" cdkDrag>
          <mat-card-header>
            <h2>{{item}}</h2>
          </mat-card-header>
        </mat-card>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <mat-icon>add</mat-icon>
      <p>Add another card</p>
    </mat-card-actions>
  </mat-card>
  <mat-card class="example-card">
    <mat-card-header>
     <h2>Done</h2>
    </mat-card-header>
    <mat-card-content>
      <div cdkDropList    #doneList="cdkDropList" [cdkDropListData]="done"
           [cdkDropListConnectedTo]="[todoList, doingList]" (cdkDropListDropped)="drop($event)">
        <mat-card class="task" *ngFor="let item of done" cdkDrag>
          <mat-card-header>
            <h2>{{item}}</h2>
          </mat-card-header>
        </mat-card>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <mat-icon>add</mat-icon>
      <p>Add another card</p>
    </mat-card-actions>
  </mat-card>
</div>
